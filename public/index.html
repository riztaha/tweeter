<!DOCTYPE html>
<html lang="en" style="font-family: sans-serif;">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Text Styles-->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js" defer></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js" defer></script>
  </head>

  <body>
    
    <!-- Top nav bar (fixed) -->
    <nav class="nav">
      <span>Tweeter</span>
      <button class="compose" onclick="showForm()"><span>Write a new tweet</span></button>
    </nav>
    <div class="desktop">
      <header class="header">
        <div>
            <img class="avatar" src="/images/profile-hex.png"> 
        </div>
            <h2 id="name">Anonymous</h2>
      </header>
      <!-- Page-specific (main) content here -->
      <main class="container">
        <!-- <h2>Compose Tweet</h2> -->
        <form action="/tweets" method="POST" class="form">
          <section class="new-tweet">
            <section class="err-msg1" id="errMsg" >⚠︎ Your message is too long. Reduce character limit below 140. ⚠︎ </section>
            <section class="err-msg2" id="errMsg" >⚠︎ Please enter content to tweet. ⚠︎ </section>
          <label class="new-tweet-title" for="tweet-text">What are you humming about?</label>
            <textarea class="text-tweet" name="text" id="tweet-text"></textarea>
            <div>
              <button class="btn" type="submit">Tweet</button>
              <output name="counter" class="counter" id="counter" for="tweet-text">140</output>
            </div>
          </section>
        </form>
        <wbr>
        <section class="tweets-container">
        <!-- Database from /tweets/ gets injected here -->
        </section>
      </main>
    </div>
  </body>
</html>
