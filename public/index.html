<!DOCTYPE html>
<html lang="en" style="font-family: sans-serif;">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Text Styles-->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js" defer></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js" defer></script>
  </head>

  <body>
    
    <!-- Top nav bar (fixed) -->
    <nav class="nav">
      <span>Tweeter</span>
    </nav>
    
    <header class="header">
      <div style="padding-top: 20px;">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <h2>Compose Tweet</h2>
      <form action="/tweets" method="POST" class="form">
        <section class="new-tweet">
        <label class="new-tweet-title" for="tweet-text">What are you humming about?</label>
          <textarea class="text-tweet" name="text" id="tweet-text"></textarea>
          <div>
            <button class="btn" type="submit">Tweet</button>
            <output name="counter" class="counter" id="counter" for="tweet-text">140</output>
          </div>
        </section>
      </form>
      <wbr>
        <section class="tweets-container">
        <article>
          <header class="tweet-header">
            <img src="/images/profile-hex.png"> 
            Taha
            <container class="handle">@riztaha</container>
          </header>
          <main class="tweet-main"> 
            <container class="text">
              Yayyy my tweet shows up!
            </container>
          </main>
          <footer class="tweet-footer">
            Created 10 days ago
            <container class='social'>
              <img src="/images/flag.png" alt="">
              <img src="/images/retweet.png" alt="">
              <img src="/images/heart.png" alt="">
            </container>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
